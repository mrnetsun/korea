<html>
	<head>
		<title>Simple Flash Mp3 Player</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        
		<script>
		function doPlay(){
			var ok = 1;
			var numPlay = parseInt($('#numberPlay').val(),10);
			var maxPlay = parseInt($('#maxPlay').val(),10);
			
			//neu khong gioi han thi
			if(!maxPlay) return ok;
			
			numPlay ++;
			
			if(numPlay > maxPlay){ 
				ok = 0;
			}else{
				$('#numberPlay').val(numPlay);
			}
			return ok;
		}
		
		function checkPlay(){
			var ok = 1;
			var numPlay = parseInt($('#numberPlay').val(),10);
			var maxPlay = parseInt($('#maxPlay').val(),10);
			if(!maxPlay) return ok;
			if(numPlay >= maxPlay){ 
				ok = 0;
			}else{
				$('#numberPlay').val(numPlay);
			}
			return ok;
		}
		</script>	
	</head>


	<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" scroll="yes">
	<input type="button" onclick="doPlay()" value="DoPlay()"/>
	<input type="text" value='2' name='maxPlay' id='maxPlay'/>
	<input type="text" value='0' name='numberPlay' id='numberPlay'/>

</html>
